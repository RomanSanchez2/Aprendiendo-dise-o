<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Aburrido pt1</title>
</head>
<body>
    <h1>Tipos de Inputs</h1>

    <h5>Tipo Texto</h5>
    <input type="text">

    <h5>Tipo Password</h5>
    <input type="password">

    <h5>Tipo Radio</h5>
    <input type="radio">

    <h5>Tipo Checkbox</h5>
    <input type="checkbox">

    <h5>Tipo Button</h5>
    <input type="button">

    <h5>Tipo Color</h5>
    <input type="color">

    <h5>Tipo email</h5>
    <input type="email">

    <h5>Tipo File</h5>
    <input type="file">

    <h5>Tipo Hidden</h5>
    <input type="hidden">

    <h5>Tipo Image</h5>
    <input type="image">

    <h5>Tipo Number</h5>
    <input type="number">


    
    
    
</body>
</html>
